<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <h1>My Image Gallery</h1>
    <div class="hero">
        
        <nav>
          <div class="items">
            <span class="item active" data-name="all">All</span>
            <span class="item" data-name="bag">Bag</span>
            <span class="item" data-name="shoe">Shoe</span>
            <span class="item" data-name="watch">Watch</span>
            <span class="item" data-name="camera">Camera</span>
            <span class="item" data-name="headphone">Headphone</span>
          </div>
        </nav>
       
    
  <div class="wrapper">
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="./images/img-1.jpg.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="./images/img-2.jpg.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="./images/img-3.jpg.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="./images/img-4.jpg.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="./images/img-5.jpg.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="./images/img-6.jpg.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
